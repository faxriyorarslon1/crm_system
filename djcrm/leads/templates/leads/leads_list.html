<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<body>
    <a href="{% url 'leads:lead_create' %}">Create a new lead</a>
    <hr/>
    <h1>This is all of our leads</h1>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead_detail' lead.pk %}">{{lead.first_name}} {{lead.last_name}}</a>
    </div>
    {% endfor %}
{% endblock content %}
